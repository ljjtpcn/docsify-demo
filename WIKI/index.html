<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>洛杉矶没有飞机</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--右侧目录-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"
    />
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- 默认主题 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
  </head>

  <body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
      window.$docsify = {
        // 项目名称
        name: "洛杉矶的wiki",
        topMargin: 100,
        nameLink: "/",
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: "https://github.com/ljjtpcn/docsify-demo",
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: false,
        notFoundPage: '404/404.md',
        //routerMode: "history",
        // 最大支持渲染的标题层级
        maxLevel: 4,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
        subMaxLevel: 3,
        //右侧目录
        toc: {
          scope: ".markdown-section",
          headings: "h1, h2, h3, h4, h5, h6",
          title: "Table of Contents",
        },
        /*阅读进度条
        progress: {
          position: "top",
          color: "var(--theme-color,#42b983)",
          height: "3px",
        },*/
        //字数统计
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
          localization: {
            words: "",
            minute: "",
          },
          isExpected: true,
        },
      };
    </script>

    <script>
      // 搜索配置
      window.$docsify = {
        search: {
          maxAge: 86400000,
          paths: auto,
          placeholder: "搜索",
          noData: "找不到结果",
          depth: 4,
          hideOtherSidebarContent: false,
          namespace: "WIKI",
        },
      };
    </script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!--目录跳转https://xhhdd.cc/index.php/archives/80/comment-page-1-->
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

    <!--自动增加空格-->
    <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
    <!--阅读进度条
    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>-->
    <!--字数统计-->
    <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
    <!-- 语法高亮 https://cdn.jsdelivr.net/npm/prismjs@1/components/-->
    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
  </body>
</html>
